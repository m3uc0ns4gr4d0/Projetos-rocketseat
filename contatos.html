<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
             <legend>Entre em contato</legend>
             <select name="selecione o motivo">
                <option value="suporte">suporte</option>
                <option value="sugestão">sugestão</option>
                <option value="reclamação">reclamação</option>
             </select>
             <br><br>
             <label for="nome completo">Nome completo</label>
             <input type="text" id="Nome Completo"
                placeholder="Nome"
             >
             <br><br>
             <label for="email">coloque o email</label>
             <input type="email" id="email"
                placeholder="seu.email@gmail.com"
             >
             <br><br>
             <label for="message">Mensagem (opicional)</label>
             <br><br>
             <textarea name="mensagem" id="message" cols="30" rows="10" minlength="4"></textarea>
              
             <br><br>
             <label for="subscribe">desejo receber notificações</label>
             <input type="checkbox" name="subscribe" id="subscribe">
            <br><br>
             <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
